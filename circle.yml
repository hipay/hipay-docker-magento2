machine:
  services:
    - docker
test:
  pre:
    - docker build -t hipay/hipay-magento2 .
    - docker-compose up -d db
    - docker-compose run --link mysql -p 80:80 -d -e MAGE_DB_HOST=mysql -e MAGE_DB_PORT=3307 -e GITHUB_API_TOKEN=$GITHUB_API_TOKEN -e MAGE_ACCOUNT_PRIVATE_KEY=$MAGE_ACCOUNT_PRIVATE_KEY -e MAGE_ACCOUNT_PUBLIC_KEY=$MAGE_ACCOUNT_PUBLIC_KEY hipay/hipay-magento2
  override:
    - curl --retry 30 --retry-delay 3 -v http://127.0.0.1
